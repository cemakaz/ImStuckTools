<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImStuckTools</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #888 0%, #000 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 1s;
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 1.5s;
        }
        a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="data/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="https://avatars.githubusercontent.com/u/196891412?s=400&u=3fbd3950d0d1b1cdd1c3531750aed7be5464fa48&v=4" alt="ImStuckTools Logo">
    <h1>ImStuckTools</h1>
    <p>Stuck on a task? <a href="https://github.com/cemakaz/ImStuckTools" target="_blank">Got you covered.</a></p>
</body>
</html>
